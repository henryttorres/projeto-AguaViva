<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha — Programa Água Viva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração customizada das cores
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aqua-main': '#0077b6', // Azul ODS 6
                        'impact-green': '#70e000', // Verde Ação/Impacto
                        'aqua-light': '#90e0ef', // Ciano Claro (Fundo Secundário)
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-slate-800 font-sans">

    <header class="bg-white/90 backdrop-blur-sm shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="attLandindPage.html" class="text-2xl font-bold text-aqua-main flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/128/4515/4515727.png" alt="Logo Água Viva" class="w-8 h-8 inline mr-2"> ÁGUA VIVA
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="attLandindPage.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Início</a>
                <a href="comunidade.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Comunidade</a>
                <a href="hub_ongs.html" class="text-slate-800 hover:text-aqua-main transition duration-300">ONGs</a>
                <a href="attCadastro.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Seja um Parceiro</a>
                <a href="conheçaOProjeto.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Conheça o Projeto</a>
                <a href="abaEntrar_login.html" class="py-2 px-5 bg-aqua-main text-white rounded-lg hover:bg-aqua-main/80 transition duration-300 font-semibold">Entrar</a>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center py-12 md:py-24 bg-aqua-light/10">
        <div id="recovery-container" class="w-full max-w-md mx-auto">
            
            <div class="bg-white border border-aqua-main/20 p-8 rounded-lg shadow-xl">

                <h2 class="text-2xl font-bold text-center text-aqua-main mb-2">Recuperar Senha</h2>
                <p class="text-center text-slate-600 mb-6">Insira seu e-mail ou documento para enviarmos as instruções de recuperação.</p>

                <form id="form-recovery" class="space-y-4">
                    <div>
                        <label for="recovery-input" class="block text-sm font-medium text-slate-800 mb-1">Email / Documento (CPF/CNPJ)</label>
                        <input type="text" id="recovery-input" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                    <button type="submit" class="w-full py-3 mt-4 bg-impact-green text-white rounded-lg hover:bg-impact-green/80 transition duration-300 font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i> Enviar Instruções
                    </button>
                </form>

                <div id="success-message" class="hidden text-center mt-6 p-4 bg-aqua-light/30 rounded-lg">
                    <h3 class="text-xl font-bold text-impact-green mb-3">Instruções Enviadas!</h3>
                    <p class="text-slate-700">Verifique sua caixa de entrada e siga o link para redefinir sua senha.</p>
                </div>

                <div class="text-center mt-6 pt-4 border-t border-aqua-light">
                    <a href="abaEntrar_login.html" class="text-sm text-slate-600 hover:text-aqua-main transition">
                        <i class="fas fa-arrow-left mr-1"></i> Voltar para Login
                    </a>
                    <span class="mx-2 text-slate-500">|</span>
                    <a href="attCadastro.html" class="text-sm text-slate-600 hover:text-aqua-main transition">
                        <i class="fas fa-user-plus mr-1"></i> Criar Conta
                    </a>
                </div>

            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formRecovery = document.getElementById('form-recovery');
            const successMessage = document.getElementById('success-message');

            // Simula o processo de envio de instruções
            formRecovery.addEventListener('submit', (event) => {
                event.preventDefault(); 
                
                // Simulação: Esconde o formulário e mostra a mensagem de sucesso
                formRecovery.classList.add('hidden');
                successMessage.classList.remove('hidden');

                // Opcional: Redireciona de volta para o login após 5 segundos
                // setTimeout(() => {
                //     window.location.href = "abaEntrar_login.html";
                // }, 5000);
            });
        });
    </script>
    <script src="header-logic.js"></script> 


</body>
</html>
