<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta — Faça Parte da Mudança</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração customizada das cores para o visual Aqua
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aqua-main': '#0077b6', // Azul ODS 6
                        'impact-green': '#70e000', // Verde Ação/Impacto
                        'aqua-light': '#90e0ef', // Ciano Claro (Fundo Secundário)
                    }
                }
            }
        }
    </script>
    <script src="header-logic.js"></script> 
</head>
<body class="bg-white text-slate-800 font-sans">

    <header class="bg-white/90 backdrop-blur-sm shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="attLandindPage.html" class="text-2xl font-bold text-aqua-main flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/128/4515/4515727.png" alt="Logo Água Viva" class="w-8 h-8 inline mr-2"> ÁGUA VIVA
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="attLandindPage.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Início</a>
                <a href="comunidade.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Comunidade</a>
                <a href="hub_ongs.html" class="text-slate-800 hover:text-aqua-main transition duration-300">ONGs</a>
                <a href="attCadastro.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Seja um Parceiro</a>
                <a href="conheçaOProjeto.html" class="text-slate-800 hover:text-aqua-main transition duration-300">Conheça o Projeto</a>
                <a href="abaEntrar_login.html" class="py-2 px-5 bg-aqua-main text-white rounded-lg hover:bg-aqua-main/80 transition duration-300 font-semibold">Entrar</a>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center py-12 md:py-24 bg-aqua-light/10">
        <div id="registration-container" class="w-full max-w-md mx-auto">
            
            <div class="bg-white border border-aqua-main/20 p-8 rounded-lg shadow-xl">

                <div id="choice-step">
                    <h2 class="text-2xl font-bold text-center text-aqua-main mb-2">Crie sua Conta</h2>
                    <p class="text-center text-slate-600 mb-6">Escolha o seu perfil para se juntar à mudança:</p>
                    <div class="flex flex-col space-y-4">
                        <button id="btn-user" class="w-full py-3 px-4 bg-aqua-main text-white rounded-lg hover:bg-aqua-main/80 transition duration-300 font-semibold">Sou um Usuário (CPF)</button>
                        <button id="btn-company" class="w-full py-3 px-4 bg-aqua-main text-white rounded-lg hover:bg-aqua-main/80 transition duration-300 font-semibold">Sou uma Empresa (CNPJ)</button>
                    </div>
                </div>

                <form id="form-cpf" class="hidden space-y-4">
                    <h2 class="text-2xl font-bold text-center text-aqua-main mb-6">Cadastro de Usuário</h2>
                    <div>
                        <label for="cpf-name" class="block text-sm font-medium text-slate-800 mb-1">Nome Completo</label>
                        <input type="text" id="cpf-name" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                    <div>
                        <label for="cpf-email" class="block text-sm font-medium text-slate-800 mb-1">Email</label>
                        <input type="email" id="cpf-email" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                     <div>
                        <label for="cpf-number" class="block text-sm font-medium text-slate-800 mb-1">CPF</label>
                        <input type="text" id="cpf-number" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                    <div>
                        <label for="cpf-password" class="block text-sm font-medium text-slate-800 mb-1">Senha</label>
                        <input type="password" id="cpf-password" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                    <button type="submit" class="w-full py-3 mt-4 bg-aqua-main text-white rounded-lg hover:bg-aqua-main/80 transition duration-300 font-semibold">Cadastrar</button>
                </form>

                <form id="form-cnpj" class="hidden space-y-4">
                    <h2 class="text-2xl font-bold text-center text-aqua-main mb-6">Cadastro de Parceiro</h2>
                     <div>
                        <label for="cnpj-name" class="block text-sm font-medium text-slate-800 mb-1">Nome da Empresa</label>
                        <input type="text" id="cnpj-name" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                    <div>
                        <label for="cnpj-email" class="block text-sm font-medium text-slate-800 mb-1">Email Comercial</label>
                        <input type="email" id="cnpj-email" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                     <div>
                        <label for="cnpj-number" class="block text-sm font-medium text-slate-800 mb-1">CNPJ</label>
                        <input type="text" id="cnpj-number" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                    <div>
                        <label for="cnpj-password" class="block text-sm font-medium text-slate-800 mb-1">Senha</label>
                        <input type="password" id="cnpj-password" class="w-full px-3 py-2 bg-slate-100 border border-aqua-main/40 rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-impact-green" required>
                    </div>
                    <button type="submit" class="w-full py-3 mt-4 bg-aqua-main text-white rounded-lg hover:bg-aqua-main/80 transition duration-300 font-semibold">Cadastrar</button>
                </form>

                <div id="success-message" class="hidden text-center">
                    <h2 class="text-2xl font-bold text-impact-green mb-4">Cadastro Realizado!</h2>
                    <p id="success-text" class="text-slate-800 text-lg"></p>
                    <a href="abaEntrar_login.html" class="mt-6 inline-block py-3 px-6 bg-impact-green text-white rounded-lg hover:bg-impact-green/80 transition duration-300 font-semibold">Fazer Login</a>
                </div>

            </div>

            <div class="text-center mt-6">
                <a href="abaEntrar_login.html" class="text-sm text-slate-600 hover:text-aqua-main transition">Já tem uma conta? Entrar</a>
                <span class="mx-2 text-slate-500">|</span>
                <a href="esqueciSenha.html" class="text-sm text-slate-600 hover:text-aqua-main transition">Esqueci a Senha</a>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choiceStep = document.getElementById('choice-step');
            const btnUser = document.getElementById('btn-user');
            const btnCompany = document.getElementById('btn-company');
            
            const formCpf = document.getElementById('form-cpf');
            const formCnpj = document.getElementById('form-cnpj');

            const successMessage = document.getElementById('success-message');
            const successText = document.getElementById('success-text');

            // Evento para mostrar formulário de Usuário (CPF)
            btnUser.addEventListener('click', () => {
                choiceStep.classList.add('hidden');
                formCpf.classList.remove('hidden');
            });

            // Evento para mostrar formulário de Empresa (CNPJ)
            btnCompany.addEventListener('click', () => {
                choiceStep.classList.add('hidden');
                formCnpj.classList.remove('hidden');
            });

            // Evento de submit do formulário CPF
            formCpf.addEventListener('submit', (event) => {
                event.preventDefault(); // Impede o recarregamento da página
                formCpf.classList.add('hidden');
                successText.textContent = 'CADASTRO REALIZADO COM SUCESSO, CONHEÇA AGORA A NOSSA COMUNIDADE E OS PROJETOS PARCEIROS DISPONÍVEIS'; // Mensagem atualizada
                successMessage.classList.remove('hidden');
            });

            // Evento de submit do formulário CNPJ
            formCnpj.addEventListener('submit', (event) => {
                event.preventDefault(); // Impede o recarregamento da página
                formCnpj.classList.add('hidden');
                successText.textContent = 'CADASTRO REALIZADO COM SUCESSO, VAMOS JUNTOS CONTRIBUIR PARA UMA SOCIEDADE MELHOR'; // Mensagem atualizada
                successMessage.classList.remove('hidden');
            });
        });
    </script>
    <script src="header-logic.js"></script> 

</body>
</html>
